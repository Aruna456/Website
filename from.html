<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        button {

            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            border: none;
            /* border: 1px solid rgb(0, 0, 0); */
            border-radius: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: none;
            box-shadow:
                1.1px 1px 5.6px -2px rgba(0, 0, 0, 0.02),
                3.9px 3.6px 11.5px -2px rgba(0, 0, 0, 0.034),
                8.2px 7.6px 18.2px -2px rgba(0, 0, 0, 0.045),
                14.4px 13.3px 26.3px -2px rgba(0, 0, 0, 0.057),
                23px 21.2px 38.1px -2px rgba(0, 0, 0, 0.069),
                35.7px 32.9px 60.6px -2px rgba(0, 0, 0, 0.086),
                63px 58px 134px -2px rgba(0, 0, 0, 0.12);
        }

        button:hover {

            background-color: #19aac7;
            transition: 0.2s background-color ease-in;
        }

        form {

            width: 50%;
            margin: 0 auto;
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6.5px);
            -webkit-backdrop-filter: blur(6.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            background: rgba(255, 255, 255, 0.55);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5.5px);
            -webkit-backdrop-filter: blur(5.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);

        }


        input {
            width: 55%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 10%;
            /* border: 1px solid black; */
            border: none;
            border-radius: 5px;
            /* color: black; */
            background: #B2FEFA;
        }

        input:hover {
            border: 3px solid #4acbbe;
            transition: 0.2s border ease-in;


        }

        input:focus {
            outline: none;
        }

        /* .box{

            width: 10rem;
            height: 10rem;
            border: 3px solid pink;
            display: grid;
            

        } */

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #cce6ff; */
            background: #B2FEFA;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #0ED2F7, #B2FEFA);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #0ED2F7, #B2FEFA);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


        }

        .section-title {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
    </style>
</head>

<body>



    <div class="container">


        <form onsubmit="formdata(event)">

            <h1 class="section-title">
                Register
            </h1><br>

            <input type="text" name="name" id="name" placeholder="Username">
            <br>

            <input type="email" name="mail" id="mail" placeholder="Mail">
            <br>

            <input type="number" name="age" id="age" placeholder="Age">
            <br>


            <input type="tel" name="phn" id="phn" placeholder="PhoneNumber">
            <br>

            <input type="password" name="pwd" id="pwd" placeholder="Password">
            <br>
            <button type="submit">Register</button>

        </form>

    </div>
</body>

<script>

    function formdata(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById('mail').value;
        let phn = document.getElementById('phn').value;
        let pwd = document.getElementById('pwd').value;
        let age = document.getElementById('age').value;

        console.log("Name: " + name);
        console.log("Email: " + email);
        console.log("Phone: " + phn);
        console.log("Age: " + age);
        console.log("Password: " + pwd);

        if (name !== " " && age !== 0 && email !== " " && pwd !== " " && phn !== 0) {
            if (name === "Aruna" || email === "aru@gmail.com") {
                console.log("Username already exist");

            }
            else {
                console.log("Sucess!!");

            }
        }
        else {
            console.log("Empty Fields not allowed");

        }



        const data1 = {
            uname: name,
            uphn: phn,
            umail: email,
            upwd: pwd,
            utype: age > 18 ? "Major" : "Minor"
        };

        const { uname, uphn, umail, upwd, utype } = data1;

        console.log(utype);

        alert("Hi " + name);



    }

</script>

</html>
